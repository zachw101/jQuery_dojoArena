<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="dojoArena.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js"
        integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
    <script src="dojoArena.js"></script>
    <title>Dojo Arena</title>
</head>

<body class="container">

    <div class="selectArena">
        <h1> SELECT ARENA</h1>
        <button id="beach" class="arenaBtn"> Beach </button>
        <button id="dojo" class="arenaBtn"> Dojo </button>
        <button id="snow" class="arenaBtn"> Snow </button>
        <button id="forest" class="arenaBtn"> Forest </button>
        <button id="earth" class="arenaBtn"> Earth </button>
        <button id="matrix" class="arenaBtn"> Matrix </button>
    </div>

    <div class="selectPlayer">
        <h1> SELECT PLAYER </h1>
        <button id="mikey" class="playerBtn"> MIKEY </button>
        <button id="leo" class="playerBtn"> LEO </button>
        <button id="raphael" class="playerBtn"> RAPHAEL </button>
        <button id="donny" class="playerBtn"> DONNY </button>
    </div>

    <div id="player">
        <div class="fighters" id="mik">
            <img id="mikeyP" src="">
        </div>
        <div class="fighters" id="le">
            <img id="leoP" class="leoP" src="">
        </div>
        <div class="fighters" id="raph">
            <img id="raphaelP" class="raphaelP" src="">
        </div class="fighters">
        <div class="fighters" id="donn">
            <img id="donnyP" class="donnyP" src="">
        </div>
    </div>

</body>

</html>
